<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  type="text/javascript" src="../common/js/jquery-3.1.1.min.js"></script>

</head>

<body>

<table border="1"  cellspacing="0" >
    <thead>
    <th>分院名称</th>
    <th>套餐应收=套餐应收个人+套餐应收企业</th>
    <th>加项应收=加项应收个人+加项应收企业</th>
    <th>应收合计=套餐应收+加项应收</th>
    <th>已收合计=所有收费方式合计</th>
    <th>应收合计=已收合计</th>
    </thead>
    <tr align="center" >
        <td>爱康国宾北京昆明湖体检分院</td>
        <td>否</td>
        <td>是</td>
        <td>是</td>
        <td>是</td>
        <td>是</td>
    </tr>
</table>

<p>点击下面的按钮，循环遍历对象 "person" 的属性。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>


<script>



    function testJqury() {
        alert($("th:last").text());

    }

    function myFunction() {
        testJqury();
        var x;
        var txt = "";
        var person = {fname: "Bill", lname: "Gates", age: 56};

        for (x in person) {
            txt = txt + person[x];
        }

        document.getElementById("demo").innerHTML = txt;
    }
</script>
</body>
</html>
