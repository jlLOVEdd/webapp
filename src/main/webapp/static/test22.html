<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var LEN = 200;      // 一个完整滚动条的长度
        var x = 0;
        var t;
        window.onload = roll;
        function roll() {
            var $col1 = document.getElementById("col1");
            var $col2 = document.getElementById("col2");

            var fun = function(){
                $col1.style.top = x + 'px';
                $col2.style.top = (x + LEN) + 'px';
                x--;
                if( (x + LEN) == 0 ){
                    x = 0;
                }
            };
            t = setInterval(fun,1000);
        }
    </script>
    <style type="text/css">
        .box {
            position: relative;
            width: 100px;
            height: 90px;
            overflow: hidden;
            border: solid 1px;
        }
        .col1, .col2 {
            height: 200px;
            position: absolute;
        }
        .col2 { top:200px; } /* 让第二列顶着第一列的末尾*/
    </style>
</head>
<body>
<div class="box" id="box">
    <ul class="col1" id="col1">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <ul class="col2" id="col2">
        <li>2</li>
        <li>2</li>
        <li>2</li>
        <li>2</li>
        <li>2</li>
        <li>2</li>
        <li>2</li>
        <li>2</li>
        <li>2</li>
    </ul>
</div>
</body>
</html>
